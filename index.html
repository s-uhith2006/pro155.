<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script> -->


  </head>

  <body>
    
    <a-scene background="color:white">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-asset-item
          id="scuba-diver"
          src="./assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      <!-- Terrain  -->
      <a-asset-item
          id="island"
          src="./assets/island/scene.gltf"
        ></a-asset-item>
      <a-entity
        id="scubaDiver"
        gltf-model="#scuba-diver"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        scuba-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
